<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>栏目排序</title>

<link href="css/css.css" rel="stylesheet" type="text/css" />
<!--[if IE]><script src="public/jquery/jquery-1.11.1.min.js"></script><![endif]-->
<!--[if !IE]><!--><script src="public/jquery/jquery-2.1.1.min.js"></script><!--<![endif]-->
<script src="js/tab.js"></script>
<script src="public/jquery/validform/validform.js"></script>
<script src="js/sorts.js"></script>

</head>

<body>

<div id="main">
<form method="post" action="?controller=classify&operate=order" class="form">
	<div id="main_top">
		<dl id="article_ico">
			<dd class="art_ico_8"><a href="#" id="save">确定排序</a></dd>
			<dd class="art_ico_9"><a href="?controller=classify">取消返回</a></dd>
		</dl>
	</div>
	<div id="art_body">
		<div id="art_list">
			<form name="checkboxform">
			<table cellspacing="0">
				<tr>
					<th width="100">序号</th>
					<th class="art_title_th">栏目名称</th>
				</tr>
				{loop $classify $k $v}
				<tr class="bg_fff">
					<td><input type="text" name="sort[]" style="width:50px;" value="{if $v['sort']=='0'}{$v['id']}{else}{$v['sort']}{/if}"><input type="hidden" name="id[]" value="{$v['id']}"></td>
					<td><a href="{$v['html']}" target="_blank" class="art_title_pic">{$v['name']}</a></td>
				</tr>
				{/loop}
			</table>
			</form>
		</div>
	</div>
</div>
</form>

</body>
</html>
