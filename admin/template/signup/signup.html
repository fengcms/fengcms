<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" CONTENT="no-cache">     
<meta http-equiv="Cache-Control" CONTENT="no-cache">     
<meta http-equiv="Expires" CONTENT="0">
<title>报名系统</title>

<link href="css/css.css" rel="stylesheet" type="text/css" />
<link href="public/jquery/validform/css.css" rel="stylesheet" type="text/css" />
<!--[if IE]><script src="public/jquery/jquery-1.11.1.min.js"></script><![endif]-->
<!--[if !IE]><!--><script src="public/jquery/jquery-2.1.1.min.js"></script><!--<![endif]-->
<script src="js/tab.js"></script>
<script src="public/jquery/validform/validform.js"></script>
<script src="public/htmledit/kindeditor.js"></script>
<script src="public/htmledit/lang/zh_CN.js"></script>
<script src="js/common.js"></script>
<script src="js/signup_from.js"></script>
</head>

<body>
<div id="main">
<form method="post" action="?controller=signup&operate=save" class="form">
	<div id="main_top">
		<dl id="article_ico">
			<dd class="art_ico_8"><a href="#" id="save">保存设置</a></dd>
			<dd class="art_ico_9"><a href="?controller=signup">取消返回</a></dd>
		</dl>
	</div>
	<div id="art_body">
		<table cellspacing="0" class="add_art">
			<tr>
				<th>老师姓名：</th>
				<td width="320"><input name="name" type="text" id="name" class="inputxt" style="width:300px" datatype="*1-255" errormsg="姓名输入不正确！" value="{$name}" /></td>
				<td></td>
			</tr>
			<tr>
				<th>老师手机：</th>
				<td><input name="phone" type="text" id="phone" class="inputxt" style="width:300px" datatype="m" errormsg="手机输入不正确！" value="{$phone}" /></td>
				<td></td>
			</tr>
			<tr>
				<th>老师QQ：</th>
				<td><input name="qq" type="text" id="qq" class="inputxt" style="width:300px" datatype="*5-255" errormsg="请输入QQ号！" value="{$qq}" /></td>
				<td></td>
			</tr>
			<tr>
				<th>考号设置：</th>
				<td><input name="pnumber" type="text" id="pnumber" class="inputxt" style="width:300px" datatype="s4-4" errormsg="请输入考号前缀！"  value="{$pnumber}" /></td>
				<td></td>
			</tr>
			<tr>
				<th>发件邮箱：</th>
				<td><textarea name="fmail" id="fmail" altercss="gray" class="gray" style="width:500px" datatype="*" errormsg="请填写发件邮箱不正确！" >{$fmail}</textarea></td>
				<td></td>
			</tr>
			<tr>
				<th>收件邮箱：</th>
				<td><textarea name="smail" id="smail" altercss="gray" class="gray" style="width:500px" datatype="*" errormsg="请填写收件邮箱不正确！">{$smail}</textarea></td>
				<td></td>
			</tr>
		</table>
	</div>
</div>
<input type="hidden" name="time" id="time" value="{time()}">
</form>
 </body>
</html>
