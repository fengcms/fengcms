<script type="text/javascript">
	//设置编辑器
KindEditor.ready(function({$v['name']}K) {
	var editor = {$v['name']}K.editor({
					allowFileManager : true
				});
		//加载上传图片
		{$v['name']}K("#{$v['name']}pic").click(function() {

			editor.loadPlugin('multiimage', function() {
				editor.plugin.multiImageDialog({
						clickFn : function(urlList) {
							var {$v['name']}={$v['name']}K("#{$v['name']}");
							var urls="";
							{$v['name']}K.each(urlList, function(i, data) {
								urls+=data.url+',';
								{$v['name']}.val(urls);
							});
							editor.hideDialog();
					}
				});
			});
		});
});
</script>
<tr>
	<th>{$item}{$v['aliases']}:</th>
	<td>
	<input type="text" name="{$v['name']}" id="{$v['name']}" value="{if $info[$v['name']]}{$info[$v['name']]}{/if}" class="inputxt" style="width:300px"/> <input type="button" id="{$v['name']}pic" value="选择图片" class="admin_button inputxt" style="width:100px;height:30px;" />
	</td>
	<td></td>
</tr>
